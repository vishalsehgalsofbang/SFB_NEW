<app-navbar></app-navbar>
<div class="container-parent">
<div class="container">
  <!-- Collapsible Panels On Boardings List-->
   <div class="panel-group">
    <div class="panel panel-default">
     <div class="panel-heading">
      <h4 class="panel-title">
       <a data-toggle="collapse" href="#collapse1"><span class="glyphicon glyphicon-blackboard" style="padding-right:10px;"></span>On Boardings</a>
      </h4>
     </div>
    <div  id="collapse1" class="panel-collapse collapse in">
     <div class="panel-body" *ngFor="let hmp of arr">
       {{hmp.name}}
      </div>
     </div>
   </div>
 </div>

 <!-- Collapsible Panels Recent Activities-->

 <div class="panel-group">
  <div class="panel panel-default">
   <div class="panel-heading">
    <h4 class="panel-title">
     <a data-toggle="collapse" href="#collapse2"><span class="glyphicon glyphicon-bullhorn" style="padding-right:10px;"></span>Activities</a>
    </h4>
   </div>
  <div id="collapse2" class="panel-collapse collapse in">
      <div class="panel-body" *ngFor="let hmp of arr">
          {{hmp.activityName}}
         </div>
 </div>
</div>
</div>

<!-- Collapsible Panels Recent Activities-->

<div class="panel-group">
<div class="panel panel-default">
<div class="panel-heading">
<h4 class="panel-title">
 <a data-toggle="collapse" href="#collapse5"><span class="glyphicon glyphicon-globe" style="padding-right:10px;"></span>Clientele</a>
</h4>
</div>
<div id="collapse5" class="panel-collapse collapse in">
